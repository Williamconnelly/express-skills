<!DOCTYPE html>
<html>
<head>
	<title>Add Skill</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>Add a new skill!</h1>
	<form action="/skills", method="POST">
		<input type="text" name="name" placeholder="Ener the name of the skill" /><br />
		<input type="text" name="level" placeholder="At what level is the skill? (1-10)" /><br />
		<input type="submit" value="Add Skill!" />
	</form>
	<br />
	<a href="/">Home</a>
</body>
</html>
